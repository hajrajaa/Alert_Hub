spring.application.name=loader-service

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#enables the logging of SQL statements to the console
spring.jpa.show-sql=true

git.clone.localPath = ./data
git.clone.url = https://github.com/teamMST/MST_AlertHub.git



# Eureka server URL
eureka.client.service-url.defaultZone=http://service-discovery:8761/eureka/
eureka.instance.prefer-ip-address=true

# Optional: make it register with Eureka and fetch registry
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
